machine:
  xcode:
    version: "9.0"

dependencies:
  cache_directories:
    - "~/.cocoapods"

test:
  override:
    - set -o pipefail && 
      xcodebuild 
        CODE_SIGNING_REQUIRED=NO 
        CODE_SIGN_IDENTITY=
        PROVISIONING_PROFILE= 
          -sdk iphonesimulator
          -destination 'platform=iOS Simulator,OS=10.3.1,name=iPhone 6s'
          -workspace DrawerKit.xcworkspace 
          -scheme "DrawerKit"
      clean build test
    - pod lib lint
    - carthage build --no-skip-current --cache-builds
